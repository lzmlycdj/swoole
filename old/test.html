<body>
 
   
   <div id="sse">
       <input type="button" value="webs" onclick="WebSocketTest()">
   </div>
   

    <script>
        function WebSocketTest() {
            if ("WebSocket" in window) {
                // alert("您的浏览器支持 WebSocket!");

                // 打开一个 web socket
                var ws = new WebSocket("ws://139.155.37.227:9502");

                ws.onopen = function() {
                    // Web Socket 已连接上，使用 send() 方法发送数据
                    ws.send("发送数据");
                    // alert("数据发送中...");
                };

                ws.onmessage = function(evt) {
                     console.log(evt);
                    // var received_msg = evt.data;
                    //  alert(received_msg);
                };

                ws.onclose = function() {
                    // 关闭 websocket
                    alert("连接已关闭...");
                };
            } else {
                // 浏览器不支持 WebSocket
                alert("您的浏览器不支持 WebSocket!");
            }
        }
     
    </script>
</body>
